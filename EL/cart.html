<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1599058917212-d750089bc4f8?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #1f2937;
        }

        nav {
            background-color: rgba(34, 197, 94, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav button {
            background-color: white;
            color: #166534;
            font-weight: bold;
            border: 2px solid #166534;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav button:hover {
            background-color: #166534;
            color: white;
        }

        h2 {
            text-align: center;
            margin: 2rem 0 1rem;
            color: #14532d;
            font-size: 2rem;
        }

        #cartItems {
            max-width: 700px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.92);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            min-height: 150px;
        }

        #cartItems p {
            background-color: #f0fdf4;
            border-left: 4px solid #22c55e;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            font-size: 1.1rem;
        }

        button {
            font-size: 1rem;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #4ade80;
            color: #1f2937;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #22c55e;
            color: white;
        }

        .checkout-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='products.html'">Browse Products</button>
    </nav>

    <h2>Your Cart</h2>
    <div id="cartItems">
        <!-- Cart items will load here -->
    </div>

    <div class="checkout-container">
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        async function loadCart() {
            const cartRes = await fetch(`http://localhost:8085/cart/view/1`);
            const items = await cartRes.json();

            const container = document.getElementById('cartItems');
            container.innerHTML = '';
            items.forEach(item => {
                container.innerHTML += `<p><strong>${item.productType}</strong> - â‚¹${item.price}</p>`;
            });
        }

        async function checkout() {
            const checkoutRes = await fetch(`http://localhost:8085/cart/checkout/1`, {
                method: 'POST'
            });
            const message = await checkoutRes.text();
            alert(message);
            loadCart();
        }

        loadCart();
    </script>
</body>

</html>
