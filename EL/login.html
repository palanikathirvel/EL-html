<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Farm Market</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://tse2.mm.bing.net/th/id/OIP.t-dD_sHLWtdk5RQ-9NQbYAHaDF?w=297&h=145&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #166534;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.3rem;
            color: #374151;
        }

        input,
        select {
            padding: 0.6rem 1rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.95);
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.3);
        }

        button {
            background-color: #16a34a;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #15803d;
        }

        p {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #374151;
        }

        a {
            color: #166534;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Login to Farm Market</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" required />

            <label for="role">Login as</label>
            <select id="role" required>
                <option value="customer">Customer</option>
                <option value="farmer">Farmer</option>
            </select>

            <button type="submit">Login</button>
        </form>
        <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const role = document.getElementById('role').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch(`http://localhost:8085/auth/login/${role}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (res.ok) {
                localStorage.setItem('email', email);
                alert("Login successful!");
                window.location.href = role === 'customer' ? 'products.html' : 'dashboard.html';
            } else {
                alert("Login failed. Please check your credentials.");
            }
        });
    </script>

</body>

</html>
