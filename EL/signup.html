<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://tse1.mm.bing.net/th/id/OIP.TVgBtphGZA_6Nr1GcRTfcgHaFn?w=246&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            background-size: cover;
            background-position: center;
            font-family: 'Inter', sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #15803d;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        select,
        input {
            width: 90%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: rgba(255, 255, 255, 0.9);
            outline: none;
            font-size: 1rem;
        }

        select:focus,
        input:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 2px #22c55e55;
        }

        button {
            width: 100%;
            background-color: #16a34a;
            color: white;
            font-weight: 600;
            padding: 0.5rem 0;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        button:hover {
            background-color: #15803d;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #374151;
        }

        .footer a {
            color: #16a34a;
            font-weight: 500;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="title">Sign Up for Farm Market</h2>
        <form id="signupForm">
            <select id="role" required>
                <option value="customer">Customer</option>
                <option value="farmer">Farmer</option>
            </select>
            <input type="text" id="name" placeholder="Full Name" required />
            <input type="email" id="email" placeholder="Email Address" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>
        <p class="footer">
            Already have an account?
            <a href="login.html">Login</a>
        </p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const role = document.getElementById('role').value;
            const body = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            const res = await fetch(`http://localhost:8085/auth/signup/${role}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            alert(await res.text());
        });
    </script>

</body>

</html>
