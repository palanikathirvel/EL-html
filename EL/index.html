<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Farm Market</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://tse2.mm.bing.net/th/id/OIP.pU3DwS1SYQcWBgLc3gTvCAHaEK?w=314&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7') no-repeat center center fixed;
            background-size: cover;
            color: #1f2937;
        }

        nav {
            background-color: rgba(34, 197, 94, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav button {
            background-color: white;
            color: #166534;
            font-weight: bold;
            border: 2px solid #166534;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav button:hover {
            background-color: #166534;
            color: white;
        }

        h1 {
            text-align: center;
            margin: 5rem 0 2rem;
            color: #14532d;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        h1 span {
            color: #22c55e;
        }

        .nav-container {
            text-align: center;
        }

        .nav-container button {
            font-size: 1.1rem;
            padding: 0.6rem 1.2rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #4ade80;
            color: #1f2937;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        

        .nav-container button:hover {
            background-color: #22c55e;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="location.href='signup.html'">Sign Up</button>
        <button onclick="location.href='products.html'">Browse Products</button>
        <button onclick="location.href='cart.html'">Cart</button>
    </nav>

    <h1>Welcome to the <span>Online Farm Market</span></h1>
    <br>
    <center>
    <h2>Bridge the gap between farmers and customers</h2>
    </center>
</body>

</html>
